name: Release
on:
  push:
    branches:
      - main
      - next    
    # paths:
    #   - semantic/**/*

  pull_request:
    branches:
      - main
      - next
    types: [synchronize, closed, opened]
    # paths:
    #   - semantic/**/*

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
      
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
        cache-dependency-path: ./semantic/yarn.lock

    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5.4  
    

    - name: Get latest commit message
      run: |   
          echo '::set-output name=title::${{ github.event.head_commit.message }}'                 
      id: get_message
         
    - name: Setup
      working-directory: ./semantic
      run: |                   
          yarn install --frozen-lockfile
          yarn build

    
    - name: Dry Run
      if: steps.branch-name.outputs.is_default == 'false'
      working-directory: ./semantic
      run: |
          yarn semantic-release --dry-run --no-ci

    - name: Release      
      if: contains(steps.get_message.outputs.title,'Merge pull request') && contains(steps.get_message.outputs.title,'release')
      working-directory: ./semantic
      run: yarn semantic-release
