name: Release
on:
  push:
    branches:
      - main
      - next    
    # paths:
    #   - semantic/**/*

  pull_request:
    branches:
      - main
      - next
    types: [synchronize, closed, opened]
    # paths:
    #   - semantic/**/*

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
      
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
        cache-dependency-path: ./semantic/yarn.lock

    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5.4  

    - name: Check github_head.ref      
      run: |   
          echo '::set-output name=title::${{ github.event.head_commit.message }}'       
          echo $GITHUB_HEAD_REF
      id: get_head
         
    - name: Setup
      working-directory: ./semantic
      run: |      
          echo ${{steps.get_head.outputs.title}}         
          yarn install --frozen-lockfile
          yarn build

    - name: Release      
      # if: $GITHUB_HEAD_REF
      working-directory: ./semantic
      run: yarn semantic-release
