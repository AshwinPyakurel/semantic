name: Release
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5.4
        
    - name: Running on the default branch.
      if: steps.branch-name.outputs.is_default == 'true'
      run: |
        echo "Running on default: ${{ steps.branch-name.outputs.current_branch }}"
      env:
        DEFAULT_BRANCH: ${{ steps.branch-name.outputs.current_branch }}
    
    - name: Running on a pull request branch.
      if: steps.branch-name.outputs.is_default == 'false'
      run: |
        echo "Running on pr: ${{ steps.branch-name.outputs.current_branch }}"
      env:
        PR: ${{ steps.branch-name.outputs.current_branch }}


    - name: Check if it is from release branch
      if: ${{env.PR != 'hello'}}
      run: |
        echo ${{env.PR}}        
      
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
        cache-dependency-path: ./semantic/yarn.lock
    - name: Setup and release
      working-directory: ./semantic
      run: | 
          yarn install --frozen-lockfile
          yarn run build      
          yarn semantic-release            
