name: Release
on:
  push:
    branches:
      - main
      - next    
    # paths:
    #   - semantic/**/*

  pull_request:
    branches:
      - main
      - next
    types: [synchronize, closed, opened]
    # paths:
    #   - semantic/**/*

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3    
      
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'
        cache-dependency-path: ./semantic/yarn.lock

    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5.4  

    - name: Running on a pull request branch.
      if: steps.branch-name.outputs.is_default == 'false'
      run: |
        echo "Running on pr: ${{ steps.branch-name.outputs.current_branch }}"
        echo '::set-output name=PRB::${{ steps.branch-name.outputs.current_branch }}'
      id: prb
      # Outputs: "Running on pr: feature/test". 

    - name: Setup
      working-directory: ./semantic
      run: |  
          echo "${{ steps.prb.outputs.PRB }}"       
          yarn install --frozen-lockfile
          yarn build

    - name: Release      
      if: ${{ contains(steps.branch-name.outputs.current_branch, 'release/') }}
      working-directory: ./semantic
      run: yarn semantic-release
